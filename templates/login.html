<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select and Upload MP3 File</title>
  <style>
    /* Hide the default file input button */
    #fileInput {
      display: none;
    }

    /* Style the custom buttons */
    .custom-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h2>Select and Upload an MP3 File</h2>
  <!-- Hidden file input -->
  <input type="file" id="fileInput" accept="audio/mpeg">
  <!-- Custom buttons to trigger file input click and file upload -->
  <button class="custom-button" onclick="selectFile()">Select MP3 File</button>
  <button class="custom-button" onclick="uploadFile()">Upload MP3 File</button>

  <script>
    function selectFile() {
      // Trigger file input click
      document.getElementById('fileInput').click();
    }

    function uploadFile() {
      var file = document.getElementById('fileInput').files[0];
      if (file) {
        var formData = new FormData();
        formData.append('file', file);
        // Send the file to the server using AJAX
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/upload', true);
        xhr.onload = function() {
          if (xhr.status === 200) {
            alert('File uploaded successfully!');
          } else {
            console.error('File upload failed:', xhr.statusText);
          }
        };
        xhr.onerror = function() {
          console.error('File upload failed:', xhr.statusText);
        };
        xhr.send(formData);
      } else {
        alert('Please select a file first.');
      }
    }
  </script>
</body>



{% endblock %}
